module: "Purchases Management"
description: "Comprehensive guides for managing sales orders, transactions, packages, and retail products in the admin dashboard"

Sales Orders:
  description: "Management of sales orders, invoices, and order fulfillment processes"
  items:
    - title: "All Orders of Sales"
